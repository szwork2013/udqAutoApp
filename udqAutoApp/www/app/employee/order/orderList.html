<ion-view title="洗车店" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="right">
            <button class="button-clear" ng-click="exitCurrentUser()" style="color:#FFBC01;font-weight:600;">注销</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--订单展示-->
        <ion-tabs class="tabs-top tabs-icon-top input-costume" id="tab_order" style="background-color:rgba(23, 190, 208, 0);">
            <ion-tab title="新订单" icon="ion-document-text"  href="#/employeeOrderList/newOrder">
                <ion-nav-view name="newOrder-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="已接收" icon="ion-fireball" href="#/employeeOrderList/acceptedOrder">
                <ion-nav-view name="acceptedOrder-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="已完成" icon="ion-happy-outline" href="#/employeeOrderList/finishedOrder">
                <ion-nav-view name="finishedOrder-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
</ion-view>
