<ion-view title="洗车店" class="ion-view-costum">
    <ion-content >
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="order in orderInfo" ng-click="goToOrderInfo(order)" class="input-costume">
                <p>订单编号: {{order.orderNo}}</p>
                <p>车牌：{{order.autoPN}}，金额：<span class="a-custome">{{order.finalAmount|currency:'￥'}}</span></p>
                <p>洗车类型：{{order.washTypeName}}</p>

                <ion-option-button class="button-washstore-accept" ng-click="acceptOrder(order)">
                    接收订单
                </ion-option-button>
              <!--  <ion-option-button class="button-assertive" ng-click="cancelOrder(order)">
                    取消订单
                </ion-option-button>-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
