<ion-view view-title="洗车店">
	<!-- header -->
    <div>
        <ion-nav-bar class="bar-stable"></ion-nav-bar>
    </div>
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-tabs class="tabs-stable tabs-icon-only">
            <ion-tab title="订单" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">

                    <div class="item item-avatar">
                        <img src="images/ownerIcon.jpg">
                        <h2>御都花园别墅</h2>
                        <p>营业时间：17:00-23:00</p>
                        <p>联系电话：18780173759</p>
                    </div>

                    <div class="list">
                        <div class="item item-divider">订单信息</div>
                        <div class="button-bar">
                            <a class="button button-positive button-block" ng-click="goToToBeConfirmed()">
                                <i class="icon ion-person-stalker"></i>
                                待确认
                                <span class="badge badge-assertive">0</span>
                            </a>
                            <a class="button button-positive button-block" ng-click="goToToBeWash()">
                                <i class="icon ion-person-stalker"></i>
                                待洗车
                                <span class="badge badge-assertive">0</span>
                            </a>
                            <a class=" button button-positive button-block" ng-click="goToDone()">
                                <i class="icon ion-person-stalker"></i>
                                已完成
                                <span class="badge badge-assertive">0</span>
                            </a>
                        </div>


                    </div>

            </ion-tab>
            <ion-tab title="我的" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
                <div class="item item-divider">系统信息</div>
                

                    <div class="list card">
                        <a class="item item-icon-left item-icon-right" href="#">
                            <i class="icon ion-email"></i>
                            收益统计
                            <i class="icon ion-chevron-right"></i>
                        </a>
                        <a class="item item-icon-left item-icon-right" href="#">
                            <i class="icon ion-email"></i>
                            基本信息
                            <i class="icon ion-chevron-right"></i>
                        </a>
                    </div>
                    <button class="button button-block button-positive " ng-click="goToLoad()">退出账号</button>
            </ion-tab>
        </ion-tabs>
    </ion-content>

	
</ion-view>
