<ion-view title="编辑个人信息" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goToCenter()"></button>
        </ion-nav-buttons>

    <ion-content>
            <ion-list>
                <label class="item item-input input-costume">
                    <span class="input-label">称呼</span>
                    <input type="text" name="name" ng-model='user.name' placeholder="请输入您的称呼" style="color:white;" required>
                </label>
                <label class="item item-input input-costume">
                    <span class="input-label">手机</span>
                    <input type="text" name="mobile" ng-model='user.mobile' placeholder="请输入您要变更的手机号" style="color:white;" required>
                </label>
