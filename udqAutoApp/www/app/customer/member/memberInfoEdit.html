<!--编辑车主信息-->
<ion-view title="编辑个人信息">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-arrow-left-c" ng-click="goBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <!--输入称呼和性别-->
                <label class="item item-input">
                    <i class="icon ion-ios-person placeholder-icon"></i>
                    <input type="text" name="name" ng-model='user.name' placeholder="请输入您的称呼" required>
                </label>
                <ion-item>
                    <input type="radio" name="sex" checked ng-model="user.sex" value='1' />男士&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="radio" name="sex" ng-model="user.sex" value='2' />女士
                </ion-item>

            </ion-list>
            <button class="button button-block button-positive " ng-click="saveMemberInfo()">保存信息</button>
        </form>
    </ion-content>
</ion-view>
