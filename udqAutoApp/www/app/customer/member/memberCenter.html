<ion-view title="我的点趣" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="exitCurrentUser()" style="color:#FFBC01;font-weight:600;">注销</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div class="row" style="border-bottom:1px solid white;">
            <div class="col col-30">
                <img src="image/mydianqu.png" style="height:100%;width:100%;" />
            </div>
            <div class="col col-50">
                <p class="home-p1" ng-show="user.name!=undefined">称呼：{{user.name}}</p>
                <p class="home-p1" ng-show="user.mobile!=undefined">手机：{{user.mobile}}</p>
                <p class="home-p1" ng-show="user.mobile!=undefined">余额：<a class="a-custome">{{user.balance}}</a>&nbsp;&nbsp;&nbsp;<button class="rechargeInloginPage" ng-click="goToRecharge()">充值</button></p>
            </div>
            <div class="col col-20">
                <button class="button-i" ng-click="goToEditOwnerInfo()">
                    <i class="icon ion-ios-arrow-forward" style="font-size:50px"></i>
                </button>
            </div>
        </div>
        <div class="spacer" style="height:80px;"></div>
        <div class="row row-top row-text-align">
            <div class="col col-50 div-col-center" style="padding:0px 0px 0px 0px;">
                <div class="div-col-innerdiv">
                    <button class="button mybutton-circle" ng-click="goToWashShopInfo()">
                        <img src="image/aboutudianqu.png" style="vertical-align:central;height:100%; width:100%;" />
                    </button>
                    <div style="height:5px"></div>
                    <p class="home-p">门店信息</p>
                </div>

            </div>
            <div class="col col-60"></div>
            <div class="col col-50 div-col-center" style="padding:0px 0px 0px 0px;">
                <div class="div-col-innerdiv">
                    <button class="button mybutton-circle" ng-click="goToAutoList()">
                        <img src="image/iwantwash.png" style="vertical-align:central;height:100%; width:100%;" />
                    </button>
                    <div style="height:5px"></div>
                    <p class="home-p">我的车辆</p>
                </div>
            </div>
        </div>
        <!--<div class="col col-50">
            <div class="col col-50 div-col-innerdiv">
                <button class="button ownbutton-circle" ng-click="goToRecharge()">
                    <img src="image/iwantwash.png" style="vertical-align:central; height:100%; width:100%;" />
                </button>
                <p class="home-p">充值&nbsp;&nbsp;<a class="a-custome">{{balance.amount|currency:'￥'}}</a></p>
            </div>
        </div>-->
    </ion-content>
</ion-view>
