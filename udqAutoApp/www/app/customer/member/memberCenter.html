<ion-view title="我的点趣" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="exitCurrentUser()" style="color:#FFBC01;font-weight:600;">注销</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div class="row" style="border-bottom:1px solid white;">
            
            <div class="col col-20">
                <img src="image/mydianqu.png" style="height:55px;width:55px;" />
            </div>
            <div class="col col-60">
                <i class="home-p1" ng-show="user.name!=undefined" style="font-size:16px">称呼：{{user.name}}</i><br />
                <i class="home-p1" ng-show="user.mobile!=undefined" style="text-align:right;font-size:16px;overflow:hidden">手机：{{user.mobile}}</i><br />
                <i class="home-p1" ng-show="user.mobile!=undefined" style="font-size:16px">余额：<a class="a-custome">{{user.balance}}</a>&nbsp;&nbsp;&nbsp;<button class="rechargeInloginPage" ng-click="goToRecharge()">充值</button></i>
            </div>
            <div class="col col-20" style="text-align:right;">
                <button class="button-i" ng-click="goToEditOwnerInfo()">
                    <i class="icon ion-ios-arrow-forward" style="font-size:40px"></i>
                </button>
            </div>
        </div>
        <div class="spacer" style="height:80px;"></div>
        <div class="row row-top row-text-align">
            <div class="col col-50 div-col-center" style="padding:0px 0px 0px 0px;">
                <div class="div-col-innerdiv">
                    <button class="button mybutton-circle" ng-click="goToWashShopInfo()">
                        <img src="image/employee.png" style="vertical-align:central;height:100%; width:100%;" />
                    </button>
                    <p class="home-p">门店信息</p>
                </div>

            </div>
            <div class="col col-60"></div>
            <div class="col col-50 div-col-center" style="padding:0px 0px 0px 0px;">
                <div class="div-col-innerdiv">
                    <button class="button mybutton-circle" ng-click="goToAutoList()">
                        <img src="image/myauto.png" style="vertical-align:central;height:100%; width:100%;" />
                    </button>
                    <p class="home-p">车辆信息</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
