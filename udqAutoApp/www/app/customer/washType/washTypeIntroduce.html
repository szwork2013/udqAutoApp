<ion-view view-title="服务介绍" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-subheader="false">

        <ion-list>
            <ion-item ng-repeat="type in types" class="input-costume">
                
                    <i class="icon ion-model-s"></i>
                    <h2>{{type.name}}</h2>
                    <p>服务内容：{{type.note}}</p>
                    <span class="badge input-costume">{{type.amount}}元</span>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
