<ion-view view-title="{{type.name}}" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBackOfWashTypeNote()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <span class="input-label"><p>内容</p></span>
            <div class="col col-100 item item-input input-costume">
                <p class="input-costume">{{type.note}}</p>
            </div>
    </ion-content>
</ion-view>
