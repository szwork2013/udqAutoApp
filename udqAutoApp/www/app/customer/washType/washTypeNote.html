<ion-view view-title="{{type.name}}" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBackOfWashTypeNote()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div ng-show="type.name =='快洗'" style="border-bottom:1px solid white;">
            <img style="width:100%" src="image/washType/washtype1.png" />
        </div>
        <div ng-show="type.name =='内堂'" style="border-bottom:1px solid white;">
            <img style="width:100%" src="image/washType/washtype2.png" />
        </div>
        <div ng-show="type.name =='打蜡'" style="border-bottom:1px solid white;">
            <img style="width:100%" src="image/washType/washtype3.png" />
        </div>
        <div style="height:10px"></div>
        <div>
            <p style="color:#FFBC01">项目介绍:</p>
            <p>{{type.note}}</p>
            <div style="height:10px"></div>
            <p style="color:#FFBC01">价格：<span class="badge a-custome">{{type.amount|currency:'￥'}}</span></p>
        </div>
    </ion-content>

</ion-view>
