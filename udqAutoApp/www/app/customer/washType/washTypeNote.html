<ion-view view-title="{{type.name}}" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBackOfWashTypeNote()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <label ng-show="type.name =='快洗'"><img style="width:100%;height:auto" src="image/washType/washtype_1.png" /></label>
        <label ng-show="type.name =='内堂'"><img style="width:100%;height:auto" src="image/washType/washtype_3.png" /></label>
        <label ng-show="type.name =='打蜡'"><img style="width:100%;height:auto" src="image/washType/washtype_2.png" /></label>
    </ion-content>
</ion-view>
