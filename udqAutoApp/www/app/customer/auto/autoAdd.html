<ion-view title="添加车辆信息" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left" >
            <button class="button-clear icon ion-chevron-left" ng-click="goBack()" style="color:white;width:33px;font-size:25px"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input input-costume">
                    <i class="icon ion-model-s placeholder-icon" style="color:white"></i>
                    <input type="text" name="pn" ng-model="autoInfo.pn" placeholder="请输入车牌号" ng-trim="true" ngMaxlength="11" class="input-costume" style="color:white;font-weight:600;" required>
                </label>
                <div class="spacer" style="height:10px;"></div>
                <label class="item item-input input-costume">
                    <i class="icon ion-ios-color-filter-outline placeholder-icon" style="color:white"></i>
                    <input type="text" name="brand" ng-model="autoInfo.brand" placeholder="请输入品牌" class="input-costume" style="color:white;font-weight:600;" required>
                </label>
                <label class="item item-input input-costume">
                    <i class="icon ion-android-color-palette placeholder-icon" style="color:white"></i>
                    <input type="text" name="color" ng-model="autoInfo.color" class="input-costume" placeholder="请输入颜色"  style="color:white;font-weight:600;" >
                </label>
                <label class="item item-input input-costume">
                    <i class="icon ion-android-options placeholder-icon" style="color:white"></i>
                    <input type="text" name="model" ng-model="autoInfo.model" placeholder="请输入型号" class="input-costume"  style="color:white;font-weight:600;">
                </label>
                <div class="spacer" style="height:10px;"></div>
                <!-- 选择小区 -->
                <a class="item item-icon-right input-costume" ng-click="goToCitySelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedCityId ==undefined">选择城市</p>
                    <div class="item-content input-costume" >
                        <ul ng-repeat="city in cities" ng-show="city.id ==autoInfo.selectedCityId">
                            <li>
                                <p class="autoadd-p">已选城市：{{city.name}}</p>
                            </li>
                        </ul>
                    </div>
                    <i class="icon ion-chevron-right"></i>                    
                </a>

                <a class="item item-icon-right input-costume" ng-click="goToRegionSelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedRegionId ==undefined">选择区域</p>
                    <i class="icon ion-chevron-right"></i>

                    <div class="item-content">
                        <ul ng-repeat="region in regions" ng-show="region.id ==autoInfo.selectedRegionId">
                            <li>
                                <p class="autoadd-p">已选区域：{{region.name}}</p>
                            </li>
                        </ul>
                    </div>
                </a>
                <a class="item item-icon-right input-costume" ng-click="goToDistrictSelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedDistrictId ==undefined">选择小区</p>
                    <i class="icon ion-chevron-right"></i>

                    <div class="item-content input-costume">
                        <ul ng-repeat="dis in districts" ng-show="dis.id ==autoInfo.selectedDistrictId">
                            <li>
                                <p class="autoadd-p">已选小区：{{dis.name}}</p>
                            </li>
                        </ul>
                    </div>
                </a>
            </ion-list>
            <button class="allbutton button-block button-small" ng-click="addAuto()">确认</button>
        </form>
    </ion-content>
</ion-view>
