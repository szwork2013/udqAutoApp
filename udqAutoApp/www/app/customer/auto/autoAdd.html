<ion-view title="添加车辆信息">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>back
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button-clear icon ion-arrow-right-c"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" name="pn" placeholder="请输入车牌号" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" name="brand" placeholder="请输入品牌" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" name="color" placeholder="请输入颜色"  >
                </label>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" name="model" placeholder="请输入型号"  >
                </label>
            </ion-list>
            <button class="button button-block button-positive ">确认</button>
        </form>
    </ion-content>
</ion-view>
