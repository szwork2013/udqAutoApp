<ion-view title="添加车辆信息" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <form>
            <ion-list>
                <label class="item item-input input-costume">
                    <span><i class="button button-clear icon ion-android-car" style="color:white"></i></span>
                    <input type="text" name="pn" ng-model="autoInfo.pn" placeholder="请输入车牌号(必填)" ng-trim="true" ngMaxlength="11" class="input-costume" style="color:white;font-weight:600;" required>
                </label>
                <!--<div class="spacer" style="height:10px;"></div>-->
                <label class="item item-input input-costume">
                    <span><i class="button button-clear icon ion-ios-color-filter-outline" style="color:white"></i></span>
                    <input type="text" name="brand" ng-model="autoInfo.brand" placeholder="请输入品牌(必填)" class="input-costume" style="color:white;font-weight:600;" required>
                </label>
                <label class="item item-input input-costume">
                    <span><i class="button button-clear icon ion-android-color-palette" style="color:white"></i></span>
                    <input type="text" name="color" ng-model="autoInfo.color" class="input-costume" placeholder="请输入颜色(必填)"  style="color:white;font-weight:600;" required>
                </label>
                <label class="item item-input input-costume">
                    <span><i class="button button-clear icon ion-ios-settings-strong" style="color:white"></i></span>
                    <input type="text" name="model" ng-model="autoInfo.model" placeholder="请输入型号(非必填)" class="input-costume"  style="color:white;font-weight:600;">
                </label>
                <!--<div class="spacer" style="height:10px;"></div>-->
                <!-- 选择小区 -->
                <a class="item item-icon-right input-costume" ng-click="goToCitySelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedCityId ==undefined">选择城市</p>
                    <div class="item-content input-costume" >
                        <ul ng-repeat="city in cities" ng-show="city.id ==autoInfo.selectedCityId">
                            <li>
                                <p class="autoadd-p">已选城市：{{city.name}}</p>
                            </li>
                        </ul>
                    </div>
                    <i class="icon ion-chevron-right"></i>                    
                </a>

                <a class="item item-icon-right input-costume" ng-click="goToRegionSelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedRegionId ==undefined">选择区域</p>
                    <i class="icon ion-chevron-right"></i>

                    <div class="item-content">
                        <ul ng-repeat="region in regions" ng-show="region.id ==autoInfo.selectedRegionId">
                            <li>
                                <p class="autoadd-p">已选区域：{{region.name}}</p>
                            </li>
                        </ul>
                    </div>
                </a>
                <a class="item item-icon-right input-costume" ng-click="goToDistrictSelect()">
                    <p class="autoadd-p" ng-show="autoInfo.selectedDistrictId ==undefined">选择小区</p>
                    <i class="icon ion-chevron-right"></i>

                    <div class="item-content input-costume">
                        <ul ng-repeat="dis in districts" ng-show="dis.id ==autoInfo.selectedDistrictId">
                            <li>
                                <p class="autoadd-p">已选小区：{{dis.name}}</p>
                            </li>
                        </ul>
                    </div>
                </a>
                <label class="item item-input input-costume">
                    <span><i class="button button-clear icon ion-location placeholder-icon" style="color:white"></i></span>
                    <input type="text" name="color" ng-model="autoInfo.position" class="input-costume" placeholder="请输入车位(非必填)" style="color:white;font-weight:600;">
                </label>
            </ion-list>
            <button class="button allbutton button-block button-small"  style="width:90%;margin-left:5%;" ng-click="addAuto()">确认</button>
        </form>
    </ion-content>
</ion-view>
