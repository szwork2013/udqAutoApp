<ion-view view-title="选择区域" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackOfRegionSelect()" style="color:white;"></button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content has-subheader="false">
        <ion-refresher on-refresh="doRefreshOfRegion()"></ion-refresher>
        <div style="text-align:center;margin-top:5px;" ng-show="autoInfo.selectedCityId==undefined">
            <p>请先选择城市</p>
        </div>

        <ion-list class="input-costume" ng-repeat="region in regions"  ng-show="region.pid ==autoInfo.selectedRegionPid" >
            <ion-radio ng-model="autoInfo.selectedRegionId"  ng-click="goBackOfCitySelect()" value={{region.id}} class="input-costume"><p>{{region.name}}</p></ion-radio>
        </ion-list>

    </ion-content>

</ion-view>
