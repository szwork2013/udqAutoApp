<ion-view view-title="选择小区" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBackOfDistrictSelect()"></button>

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <ion-refresher on-refresh="doRefreshOfDistrict()"></ion-refresher>
        <div style="text-align:center;margin-top:5px;" ng-show="autoInfo.selectedCityId==undefined">
            <p>请先选择城市</p>
        </div>
        <ion-list ng-repeat="district in districts" ng-show="district.cityId ==autoInfo.selectedCityId" >
            <ion-radio ng-model="autoInfo.selectedDistrictId"  ng-click="goBackOfDoDistrictSelect(district)" value={{district.id}} class="input-costume-radio"><p style="color:black;">{{district.name}}</p></ion-radio>
        </ion-list>

    </ion-content>

</ion-view>
