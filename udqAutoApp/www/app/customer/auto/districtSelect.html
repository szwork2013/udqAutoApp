<ion-view view-title="选择小区" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackOfDistrictSelect()"></button>

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content has-subheader="false">
        <ion-refresher on-refresh="doRefreshOfDistrict()"></ion-refresher>
        <div style="text-align:center;margin-top:5px;" ng-show="autoInfo.selectedRegionId==undefined">
            <p>请先选择区域</p>
        </div>
        <ion-list class="input-costume" ng-repeat="district in districts" ng-show="district.pid ==autoInfo.selectedDistrictPid" >
            <ion-radio ng-model="autoInfo.selectedDistrictId"  ng-click="goBackOfCitySelect()" value={{district.id}} class="input-costume"><p>{{district.name}}</p></ion-radio>
        </ion-list>

    </ion-content>

</ion-view>
