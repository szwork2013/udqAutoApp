<ion-view view-title="车辆列表" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-clear icon ion-plus-round" ng-click="goToAddauto()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div style="text-align:center;margin-top:5px;" ng-show="hasNoAuto">
            <p>暂无车辆,赶紧来添加吧</p>
        </div>
        <ion-list>
            <ion-item ng-repeat="auto in autoInfo" ng-click="goToAutoInfo(auto)" class="input-costume">
                <p>车牌号：{{auto.pn}}</p>
                <p>品牌:{{auto.brand}}型号：{{auto.model}}</p>
                <ion-option-button class="button-assertive" ng-click="deleteAuto(auto)" ><span class="input-label">删除</span></ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
