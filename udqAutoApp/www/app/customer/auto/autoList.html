<ion-view view-title="车辆列表" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackOfAuto()"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button-clear" ng-click="goToAddauto()">
                <span class="icon ion-plus-round"></span>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-subheader="false">
        <div style="text-align:center;" ng-show="hasNoAuto"><h4>暂无车辆,赶紧来添加吧</h4></div>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        
        <ion-list >
                <ion-radio class="input-costume" ng-model="selectedAuto.selectedAutoId" value={{auto.id}} ng-repeat="auto in autoInfo"><h2>{{auto.pn}}</h2></ion-radio>
        </ion-list>

    </ion-content>
</ion-view>
