<ionview viewtitle="车辆列表">
    <ionnavbar class="barstable" aligntitle="center">
        <ionnavbuttons side="left">
            <button class="buttonclear icon ionarrowleftc" ngclick="goBackOfAuto()"></button>
        </ionnavbuttons>

        <ionnavbuttons side="right">
            <button class="buttonclear" ngclick="goToAddauto()">
                <span class="icon ionplusround"></span>
            </button>
        </ionnavbuttons>
    </ionnavbar>
    <ioncontent hassubheader="false">
        <div class="list" ngrepeat="auto in autoInfo">
            <label class="item itemradio">
                <input type="radio" name="group" value="{{auto.pn}}" ngmodel="pn">
                <a class="item itemiconleft ">
                    <i class="icon ionmodels"></i>
                    <h2>车牌号：{{auto.pn}}</h2>
                    <br />
                    <p>品牌:{{auto.brand}}, 型号：{{auto.model}}</p>
                </a>
                <i class="radioicon ioncheckmark"></i>
            </label>
        </div>
    </ioncontent>
</ionview>
