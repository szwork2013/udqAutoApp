<ion-view view-title="选择小区" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBackOfRegionSelect()"></button>

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content>
        <ion-refresher on-refresh="doRefreshOfRegion()"></ion-refresher>

        <ion-list>
            <ion-radio ng-repeat="district in districts" ng-model="selectedAuto.selectedRegionId" id="selected" on-select="on_select()" ng-click="goBackOfRegionSelect()" value={{district.id}}><p style="color:black;">{{district.name}}</p></ion-radio>
        </ion-list>

    </ion-content>

</ion-view>
