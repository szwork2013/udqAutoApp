<ion-view view-title="选择小区" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackOfRegionSelect()"></button>

        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-content has-subheader="false">
        <ion-refresher on-refresh="doRefreshOfRegion()"></ion-refresher>

        <ion-list ng-repeat="district in districts">
            <ion-radio ng-model="selectedAuto.selectedRegionId"  value={{district.id}}><h2>{{district.name}}</h2></ion-radio>
        </ion-list>

    </ion-content>

</ion-view>
