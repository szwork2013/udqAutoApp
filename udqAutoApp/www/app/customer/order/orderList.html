<ion-view title="我的订单" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackOfMain()" style="color:white;width:33px;font-size:25px"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--订单展示-->
    <ion-tabs class="tabs-top input-costume" id="tab_order" style="background-color:rgba(23, 190, 208, 0);" >
        <ion-tab title="最近"  id="div_recently"  style="background-color:rgba(23, 190, 208, 0);"   href="#/customerMyOrder/recentlyOrder?orderDate=recently">
            <ion-nav-view name="recentlyOrder-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="历史"  id="div_history"  style="background-color:rgba(23, 190, 208, 0);" href="#/customerMyOrder/historyOrder?orderDate=history">
            <ion-nav-view name="historyOrder-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-view>
