<ionview viewtitle="洗车预约">
    <ionnavbar class="barstable" aligntitle="center">
        <ionnavbuttons side="left">
            <button class="buttonclear icon ionarrowleftc" ngclick="goBackMain()"></button>
        </ionnavbuttons>
    </ionnavbar>
    <ioncontent hassubheader="false">

        <! 选择洗车类型 >
        <div class="list">
            <div class="spacer" style="height:10px;"></div>
            <a class="item itemiconleft itemiconright" ngclick="goToWashType()">
                <i class="icon ionmodels"></i>
                <div class="itemcontent">
                    <ul ngrepeat="selectedType in selectedTypes">

                        <li style="float:left;liststyle:none;">
                            <h2>{{selectedType.name}}</h2><br />
                            <p>服务内容：{{selectedType.note}}</p><br />
                            <p>价格：￥{{selectedType.amount}}</p><br />

                        </li>

                    </ul>
                </div>
                <i class="icon ionchevronright"></i>
            </a>

            <! 车辆信息、预约时间、详细地址（可选） >
            <div class="spacer" style="height:10px;"></div>

            <a class="item itemiconleft  itemiconright" ngclick="goToAutoList()">
                <i class="icon ionandroidoptions"></i>
                选择车辆{{pn}}
                <i class="icon ionchevronright"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>
            <a class="item itemiconleft itemiconright" ngclick="goToRegionSelect()">
                <i class="icon ionandroidpeople"></i>
                小区
                <i class="icon ionchevronright"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>
            <a class="item itemiconleft itemiconright" ngclick="goToOrderTime()">
                <i class="icon ioniostime"></i>
                预约时间
                <i class="icon ionchevronright"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>

            <textarea rows="3" placeholder="备注：" cols="50"></textarea>



            <div class="spacer" style="height:10px;"></div>
            <button class="button buttonblock buttonpositive " ngclick="commitOrder()">提交</button>

        </div>
    </ioncontent>
</ionview>
