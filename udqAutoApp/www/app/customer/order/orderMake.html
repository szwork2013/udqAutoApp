<ion-view view-title="洗车预约" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackMain()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button-clear" ng-click="commitOrder()" style="color:#ffbc01;font-weight:600;">提交</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">

        <!-- 选择洗车类型 -->
        <ion-list>
            <a class="item item-icon-right input-costume" ng-click="goToWashType()">
                <p class="makeorder-p">选择洗车类型</p>
                <div class="item-content">
                    <ul ng-repeat="type in types" ng-show="type.check ==1">
                        <li>
                            <p>选择服务项：{{type.name}}&nbsp;&nbsp;价格：{{type.amount|currency:'￥'}}</p>
                        </li>
                    </ul>
                </div>
                <i class="icon ion-chevron-right"></i>
            </a>

            <!-- 车辆信息、预约时间、详细地址（可选） -->

            <a class="item item-icon-right input-costume" ng-click="goToAutoList()">
                <p class="makeorder-p">选择车辆</p>
                <i class="icon ion-chevron-right"></i>
                <div class="item-content">
                    <p ng-show="hasNoAuto">暂未添加车辆</p>
                    <ul ng-repeat="auto in autoInfo" ng-show="selectedAuto.selectedAutoId ==auto.id">
                        <li>
                            <p>选择车辆:{{auto.pn}}</p>
                        </li>
                    </ul>
                </div>
            </a>
            <a class="item item-icon-right input-costume" ng-click="goToRegionSelect()">
                <p class="makeorder-p">选择小区</p>
                <i class="icon ion-chevron-right"></i>

                <div class="item-content">
                    <ul ng-repeat="dis in districts" ng-show="dis.id ==selectedAuto.selectedRegionId">
                        <li>
                            <p>选择小区:{{dis.name}}</p>
                        </li>
                    </ul>
                </div>
            </a>

            <div class="spacer" style="height:20px;"></div>
            <div class="row">
                <div class="col col-20"><p class="makeorder-note-p" >备注</p></div>
                <div class="col col-80 item item-input input-costume">
                    <textarea placeholder="您还有什么需求呢，请写在这里。" ng-model="order.userNote" rows="5" class="input-costume" style="color:#808a8f;"></textarea>
                </div>
            </div>

            <div class="spacer" style="height:20px;"></div>
            <div class="row row-bottom">
                <div class="col-50">
                    <p class="makeorder-currency-p">￥</p>

                <div class="col-50">
