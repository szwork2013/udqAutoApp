<ion-view view-title="洗车预约" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-chevron-left" ng-click="goBackMain()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button-clear" ng-click="commitOrder()" style="color:#fafb75;font-weight:600;">提交</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <!-- 选择洗车类型 -->
            <div class="item item-input makeorder-label">
                <p>请选择洗车服务类型</p>
            </div>

            <div class="input-costume" ng-repeat="type in types">
                <div class="item item-input makeorder-label">
                    <ion-checkbox ng-model="type.check" ng-true-value="1" ng-false-value="2" class="input-costume washtype-ion-checkbox" ng-click="changeTotalAmount()">
                        <p style="display:block;">{{type.name}}&nbsp;&nbsp;{{type.amount|currency:'￥'}}</p>
                    </ion-checkbox>
                    <button class="input-label makeorder-washtype-span" ng-click="goToTypeNote(type)">详情</button>
                </div>
            </div>

            <!-- 车辆信息、预约时间、详细地址（可选） -->
            <div class="item item-input makeorder-label" ng-repeat="auto in autoInfo" ng-show="selectedAuto.selectedAutoId ==auto.id">
                <span class="input-label makeorder-auto-span"><i class="icon ion-model-s"></i></span>
                <input type="text" class="makeorder-input" style="background-color:white;" ng-model="auto.pn" placeholder="暂无车辆（必选）">
                <span class="input-label makeorder-auto-span"><i class="icon ion-chevron-right" ng-click="goToAutoList()"></i></span>
            </div>
            <div class="item item-input makeorder-label" ng-repeat="dis in districts" ng-show="dis.id ==selectedAuto.selectedRegionId">
                <span class="input-label makeorder-district-span"><i class="icon ion-ios-location-outline"></i></span>
                <input type="text" class="makeorder-input" style="background-color:white;" ng-model="dis.name" placeholder="选择小区（必选）">
                <span class="input-label makeorder-district-span"><i class="icon ion-chevron-right" ng-click="goToRegionSelect()"></i></span>
            </div>

            <div class="item item-input makeorder-label" ng-show="selectedAuto.selectedAutoId ==undefined">
                <span class="input-label makeorder-auto-span"><i class="icon ion-model-s"></i></span>
                <input type="text" class="makeorder-input" style="background-color:white;" ng-model="auto.pn" placeholder="暂无车辆（必选）">
                <span class="input-label makeorder-auto-span"><i class="icon ion-chevron-right" ng-click="goToAutoList()"></i></span>
            </div>
            <div class="item item-input makeorder-label" ng-show="undefined ==selectedAuto.selectedRegionId">
                <span class="input-label makeorder-district-span"><i class="icon ion-ios-location-outline"></i></span>
                <input type="text" class="makeorder-input" style="background-color:white;" ng-model="dis.name" placeholder="选择小区（必选）">
                <span class="input-label makeorder-district-span"><i class="icon ion-chevron-right" ng-click="goToRegionSelect()"></i></span>
            </div>


            <div class="spacer" style="height:20px;"></div>

            <div class="item makeorder-label item-input">
                <span class="input-label makeorder-note-span"><p class="makeorder-note-p">备注</p></span>
                <div class="col col-80 item item-input input-costume">
                    <textarea placeholder="您还有什么需求呢，请写在这里。" ng-model="order.userNote" rows="1" class="input-costume" style="color:#ffffff;"></textarea>
                </div>
            </div>

            <div class="spacer" style="height:20px;"></div>
            <div class="row row-bottom">
                <div class="col-50">
                    <p class="makeorder-currency-p">￥</p>
                </div>
                <div class="col-50">
                    <p class="makeorder-money-p">总价{{totalAmount}}元</p>
                </div>
            </div>

        </ion-list>

    </ion-content>
</ion-view>
