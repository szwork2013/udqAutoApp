<ionview viewtitle="洗车类型">
    <ionnavbar class="barstable" aligntitle="center">
        <ionnavbuttons side="left">
            <button class="buttonclear icon ionarrowleftc" ngclick="goBackOfWashType()"></button>
        </ionnavbuttons>
    </ionnavbar>
    <ioncontent hassubheader="false">

        <ul class="list" ngrepeat="type in types">

            <li class="item itemcheckbox">
                <label class="checkbox">
                    <input type="checkbox" ngclick="selectwashTypes($event,type)" />

                </label>
                <div class="itemcontent">
                    <h2>{{type.name}}</h2><br />
                    <p>服务内容：{{type.note}}</p><br />
                    <p>价格：￥{{type.amount}}</p><br />

                </div>

            </li>

        </ul>
    </ioncontent>
</ionview>
