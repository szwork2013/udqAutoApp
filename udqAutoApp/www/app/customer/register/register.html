<ion-view title="注册" class="ion-view-costum">
    <ion-nav-bar class="ion-nav-bar-costume" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>

        <ion-list>
            <div class="item item-input-inset input-costume">
                <label class="item-input-wrapper input-costume  ion-type">
                    <i class="button button-clear icon ion-ios-telephone"></i>
                    <input type="tel" placeholder="请输入手机号码" ng-model="userInfo.mobile" class="input-costume" style="color:white;font-weight:600;" required>
                </label>
            </div>
            <div class="item item-input-inset input-costume">
                <label class="item-input-wrapper input-costume ion-type">
                    <i class="button button-clear icon ion-ios-locked-outline"></i>
                    <input id="verifyInput" type="tel" placeholder="请输入手机验证码" ng-model="userInfo.psd" style="color:white;font-weight:600;" class="input-costume">
                    
                </label>
                <button class="button registerInloginPage button-small" ng-disabled="verifyDisabled" style="width:120px;text-align:center;" ng-click="getValidateCode()">
                    {{tips}}
                </button>
            </div>
            <div class="item item-input-inset input-costume">
                <label class="item-input-wrapper input-costume  ion-type">
                    <i class="button button-clear icon ion-ios-person"></i>
                    <input type="text" name="name" ng-model="userInfo.userName" placeholder="请输入称呼" style="color:white;font-weight:600;" class="input-costume">
                </label>
            </div>

            <ion-item class="input-costume" style="font-weight:600;">
                <label class="select-type"><input type="radio" name="sex" ng-model="userInfo.sex" checked value='1' class="input-costume" style="color:white;font-weight:600;" />男士</label>&nbsp;&nbsp;&nbsp;
                <label class="select-type"><input type="radio" name="sex" ng-model="userInfo.sex" value='2' class="input-costume" style="color:white;font-weight:600;" />女士</label>
            </ion-item>

        </ion-list>
        <button class="button allbutton button-block button-small" style="width:90%;margin-left:5%;" ng-click="register()">注册</button>

    </ion-content>
</ion-view>
