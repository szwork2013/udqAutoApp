<ion-view view-title="洗车预约">
	<ion-nav-bar class="bar-stable" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button-clear icon ion-arrow-left-c" ng-click="goBackMain()"></button>
        </ion-nav-buttons>
	</ion-nav-bar>
	<ion-content has-subheader="false">
        
		<!-- 选择洗车类型 -->
		<div class="list">
            <div class="spacer" style="height:10px;"></div>
			<a class="item item-icon-left item-icon-right" ng-click="goToWashType()">
    			<i class="icon ion-model-s"></i>
                <div class="item-content">
                    <ul ng-repeat="selectedType in selectedTypes">
                        <li style="float:left;list-style:none;">
                            <h2>{{selectedType.name}}</h2><br />
                            <p>服务内容：{{selectedType.note}}</p><br />
                            <p>价格：￥{{selectedType.amount}}</p><br />
                        </li>
                    </ul>
                </div>
                <i class="icon ion-chevron-right"></i>
 			</a>

			<!-- 车辆信息、预约时间、详细地址（可选） -->
			<div class="spacer" style="height:10px;"></div>

            <a class="item item-icon-left  item-icon-right" ng-click="goToAutoList()">
                <i class="icon ion-android-options"></i>
                    选择车辆{{pn}}
                <i class="icon ion-chevron-right"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>
            <a class="item item-icon-left item-icon-right" ng-click="goToRegionSelect()">
                <i class="icon ion-android-people"></i>
                小区
                <i class="icon ion-chevron-right"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>
            <a class="item item-icon-left item-icon-right" ng-click="goToOrderTime()">
                <i class="icon ion-ios-time"></i>
                预约时间
                <i class="icon ion-chevron-right"></i>
            </a>
            <div class="spacer" style="height:10px;"></div>
            
            <textarea rows="3" placeholder="备注：" cols="50"></textarea>
            
            

            <div class="spacer" style="height:10px;"></div>
            <button class="button button-block button-positive " ng-click="commitOrder()">提交</button>
       </div>
	</ion-content>
</ion-view>
