
<ion-view title="点趣车生活">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>back
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="tel" name="userName" placeholder="请输入手机号码" ng-model="user.userName" required>
                </label>

                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="password" name="password" placeholder="请输入密码" ng-model="user.password" required>
                </label>

            </ion-list>
            <div class="button-bar"></div>

            <button class="button button-stable button-block ">登录</button>
            <button class="button button-stable button-block ">注册</button>
        </form>
    </ion-content>

</ion-view>
